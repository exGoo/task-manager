<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            background-color: #24292e;
            color: white;
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
            padding: 16px;
            position: relative;
        }
        header h1 {
            flex-grow: 1;
            margin: 0;
            font-size: 24px;
        }
        header a {
            position: absolute;
            left: 16px;
            text-decoration: none;
        }
        header button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
        }
        .userInfo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 640px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12), 0 1px 2px rgba(27,31,35,0.24);
        }
        .userInfo h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #24292e;
        }
        .userInfo span {
            color: #586069;
        }
    </style>
</head>
<body>
<header>
    <a href="http://localhost:8080/uManager">
        <button>Back</button>
    </a>
    <h1>
        <span th:text="${user.getNickname()}">nick</span>
    </h1>
</header>
<div class="userInfo">
    <h2>Name: <span th:text="${user.getName()}">Name</span></h2>
    <h2>Lastname: <span th:text="${user.getLastname()}">Lastname</span></h2>
    <h2>Phone: <span th:text="${user.getPhoneNumber()}">Phone</span></h2>
    <h2>Email: <span th:text="${user.getEmail()}">Email</span></h2>
</div>
</body>
</html>
